name: Infection

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  infection:
    name: Mutation Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, curl
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-infection-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-infection-

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Run Infection
        run: vendor/bin/infection --threads=4 --min-msi=40 --min-covered-msi=45 --logger-github

      - name: Upload Infection logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: infection-logs
          path: build/infection.log

      - name: Report success
        if: success()
        run: echo "Mutation testing passed (MSI â‰¥40%)"

