name: Psalm

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  psalm:
    name: Psalm (Level 4)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, curl
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-psalm-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-psalm-

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Run Psalm
        run: vendor/bin/psalm --output-format=github --no-cache

      - name: Report success
        if: success()
        run: echo "Psalm analysis passed (level 4)"

